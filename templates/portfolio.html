<!DOCTYPE html>
<html>
<head>
    <title>Portfolio - Capture Moments</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .card h3 {
            margin-top: 12px;
            font-size: 20px;
            color: #f1c40f;
        }

        .famous-for {
            font-size: 14px;
            color: #ddd;
            font-style: italic;
            margin: 10px 0 15px;
        }

        .skills {
            margin-top: 10px;
        }

        .skills span {
            background-color: #3498db;
            color: white;
            padding: 6px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-block;
        }

        a.back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            background: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a.back-btn:hover {
            background: #e67e22;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <h1>üì∏ Photographer Portfolio</h1>
    <div class="gallery">
        {% for photo in photos %}
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + photo.src) }}" alt="{{ photo.title }}">
            <h3>{{ photo.title }}</h3>
            <p class="famous-for">{{ photo.famous_for }}</p>
            <div class="skills">
                {% for skill in photo.skills %}
                <span>{{ skill }}</span>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <a class="back-btn" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
</body>
</html>
