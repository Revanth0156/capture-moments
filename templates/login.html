<!DOCTYPE html>
<html>
<head>
    <title>Login - Capture Moments</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='images/start.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            color: #ffeaa7;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            width: 350px;
        }

        .login-box h2 {
            font-size: 28px;
            color: #f1c40f;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 15px;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 95%;
            padding: 12px;
            background-color: #f1c40f;
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d4ac0d;
        }

        .forgot-signup {
            margin-top: 20px;
            font-size: 14px;
        }

        .forgot-signup a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 8px;
        }

        .forgot-signup a:hover {
            text-decoration: underline;
        }

        .error {
            color: #f39c12;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 400px) {
            .login-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ“¸ Capture Moments - Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <div class="forgot-signup">
            <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
        </div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
